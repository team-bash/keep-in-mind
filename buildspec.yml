version: 0.2
phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - ./gradlew bootJar
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - mv build/libs/*.jar app.jar
artifacts:
  files:
    - app.jar